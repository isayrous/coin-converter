<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor Monetário</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>Conversor Monetário</h1>
        </header>

        <main>
            <label>
                Converter <strong>de</strong>
                <select id="first-select">
                    <option>R$ Real Brasileiro</option>
                    <option>US$ Dólar Americano</option>
                    <option>Bitcoin</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Converter <strong>para</strong>
                <select id="seccond-select">
                    <option>US$ Dólar Americano</option>
                    <option>Bitcoin</option>
                    <option>€ Euro</option>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id='values' type="value" placeholder="Ex: R$ 10.000,00">
            </label>

            <button id="button-converter" >Converter</button>

            <section>
                <div>
                    <img id="currency-img1" src="./assets/BRL.png">
                    <p id="first-currency">Real</p>
                    <p id="return-input1" class="value">R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png"><br>

                <div>
                    <img id="currency-img2" src="./assets/USA.png">
                    <p id ="seccond-currency">Dólar</p>
                    <p id="return-input2" class="value">US$ 2.000,0</p>
                </div>

            </section>
            
        </main>

    </div>

</body>
<script src='./scripts.js'></script>
</html>
